<h2>User Details</h2>

<a routerLink="/add-user" mat-raised-button color="primary">New User</a><br/>

<div style="width:800px" class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="skillset">
      <th mat-header-cell *matHeaderCellDef> Skillset </th>
      <td mat-cell *matCellDef="let element"> {{element.skillset}} </td>
    </ng-container>

    <ng-container matColumnDef="hobby">
      <th mat-header-cell *matHeaderCellDef> Hobby </th>
      <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="functionUpdate(element.id)">Edit</button>
        <button mat-raised-button color="accent" (click)="functionDelete(element.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[3,5,10,25,100]"
    aria-label="Select page">
  </mat-paginator>

  </div>
