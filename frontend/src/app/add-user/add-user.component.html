<mat-card>
    <mat-card-title>New User</mat-card-title>
    <mat-card-content>
        <form class="example-form" [formGroup]="createform" (ngSubmit)="CreateUser()">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" type="password" formControlName="password">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Skillset</mat-label>
                <input matInput placeholder="Skillset" formControlName="skillset">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Hobby</mat-label>
                <input matInput placeholder="Hobby" formControlName="hobby">
            </mat-form-field>
        <div>
            <button mat-raised-button color="primary" type="submit">Create</button>
            <button mat-raised-button color="accent" (click)="close()">Close</button>
        </div>
        </form>
    </mat-card-content>
</mat-card>
